{% extends "base.html" %} {% block title %}Add book{% endblock %} {% block
content %}
<form method="POST">
  <h1 align="center">Update book</h1>
  <div class="form-group">
    <input type="hidden" class="form-control" id="id" name="id" value="{{ book.id }}">
    <label for="title">Title</label>
    <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
            value="{{ book.title }}"
    />
    <label for="author">Author</label>
    <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Enter author"
            value="{{ book.author }}"
    />
    <label for="author">Publisher</label>
    <input
            type="text"
            class="form-control"
            id="publisher"
            name="publisher"
            placeholder="Enter publisher"
            value="{{ book.publisher }}"
    />
    <label for="date">Date</label>
    <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="Enter date"
            value="{{ book.date }}"
    />
    <label for="size">Size in bytes</label>
    <input
            type="text" disabled
            class="form-control"
            id="sizeKB"
            name="sizeKB"
            value='{{ "%d"|format(book.size/1000) }} KBytes'
    />
  </div>
  <br />
  <label for="size">Select a cover for the book</label>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for image in images %}
    <div class="col">
      <div class="card h-100 ">
        <img src="/cover/{{ image }}" class="card-img-top" alt="No image">
        <div class="card-footer text-center mt-auto">
          <input type="radio" class="btn-check" name="image" id="{{ image }}" value="{{ image }}" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="{{ image }}">Select</label>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
<p></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
