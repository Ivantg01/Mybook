{% extends "base.html" %} {% block title %}Add book{% endblock %} {% block
content %}
<form method="POST" enctype="multipart/form-data">
  <h1 align="center">Add book</h1>
  <div class="form-group">
    <label for="filename">Load a book file in EPUB format</label>
    <input type="file" class="form-control" id="file" name="file" accept=".epub"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
