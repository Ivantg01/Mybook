{% extends "base.html" %} {% block title %}Add book{% endblock %} {% block
content %}
<form method="POST">
  <h1 align="center">Add book</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
    />
    <label for="author">Author</label>
    <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Enter author"
    />
    <label for="author">Publisher</label>
    <input
            type="text"
            class="form-control"
            id="publisher"
            name="publisher"
            placeholder="Enter publisher"
    />
    <label for="name">Date</label>
    <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="Enter date"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
